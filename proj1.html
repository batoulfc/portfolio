<!DOCTYPE html>
<html>
    <head>
        <title>3D Rotating Image Slider</title>
        <link rel="stylesheet" href="proj1.css">
    </head>
    <body>
        <div class="slider">
            <div class="slide">
                <div class="slid">
                    <img src="pic1.jpg">
                </div>
                <div class="slid">
                    <img src="pic2.jpg">
                </div>
                <div class="slid">
                    <img src="pic3.jpg" alt="slid 3">
                </div>
                <div class="slid">
                    <img src="pic4.jpg" alt="slid 4">
                </div>

            </div>

        </div>
    </body>
</html>
